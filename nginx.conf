worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        server_name oxygenmag.com;
        server_name *.oxygenmag.com;
        proxy_redirect https://pantheon.oxygenmag.com/ https://$server_name/;
        proxy_redirect http://pantheon.oxygenmag.com/ http://$server_name/;


        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

        location /home {
            proxy_pass https://pantheon.oxygenmag.com;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /profile/ {
            proxy_pass https://feed.outsideonline.com/profile/;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /featured {
            proxy_pass https://pantheon.oxygenmag.com/featured;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /gear {
            proxy_pass https://pantheon.oxygenmag.com/gear;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /wp-content/ {
            proxy_pass https://pantheon.oxygenmag.com/wp-content/;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Add CORS headers specifically for wp-content
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        location /api/ {
          proxy_pass https://www.oxygenmag.com/api/;
          proxy_set_header Host www.oxygenmag.com;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_redirect off;
        }

        location / {
            proxy_pass https://pantheon.oxygenmag.com/;
            proxy_set_header Host pantheon.oxygenmag.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
